name: Simple Deployment Test Release branch

on:
  push:
    branches: 
      - 'release/*' 
  workflow_dispatch: 

jobs:
  deploy-qa:
    runs-on: ubuntu-latest
    environment: stage  # Added to access your Slack secrets
    steps:
      - name: Deploy to QA
        run: |
          echo "🚀 Deploying to QA environment..."
          echo "✅ QA deployment completed!"
      
      - name: Send QA Complete + Approval Request Notification
        run: |
          curl -X POST https://slack.com/api/chat.postMessage \
          -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
          "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
          "text": "✅ *QA DEPLOYMENT COMPLETED*\n\n🔔 **APPROVAL REQUEST**: Staging deployment needs your approval\n\n📦 Repository: ${{ github.repository }}\n🌿 Branch: `${{ github.ref_name }}`\n\n🔗 **Approval URL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n⏳ Click the link above to approve staging deployment"
          }'

  deploy-staging:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment: stage 
    steps:
      - name: Deploy to Staging
        run: |
          echo "🎉 Deploying to STAGING environment..."
          echo "✅ Staging deployment completed!"
      
      - name: Notify Staging Complete
        run: |
          echo "🎊 Staging deployment finished!"
          echo "🌐 Application is live on staging!"
      
      - name: Send Slack Success Notification
        run: |
          curl -X POST https://slack.com/api/chat.postMessage \
          -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
          "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
          "text": "🎉 *STAGING DEPLOYMENT SUCCESSFUL!*\n\n📦 Repository: ${{ github.repository }}\n🌿 Branch: `${{ github.ref_name }}`\n✅ Status: Live & Ready\n🌐 Staging environment is now updated!"
          }'
