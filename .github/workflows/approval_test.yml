name: Deploy with Pause
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "Building..."

  request-approval:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Request Manual Approval
        run: |
          echo "ğŸ”„ Deployment is ready!"
          echo "â³ Waiting for manual approval..."
          echo "ğŸ‘‰ Go to the next job and click 'Re-run' to approve"
          exit 1  # This will pause the workflow

  deploy:
    needs: request-approval
    runs-on: ubuntu-latest
    if: always()  # Allows manual re-run even after failure
    steps:
      - name: Deploy
        run: echo "Deploying after manual approval!"
