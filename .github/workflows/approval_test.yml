name: Simple Deployment Test

on:
  push:
    branches: 
      - 'release/*' 
  workflow_dispatch: 

jobs:
  deploy-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to QA
        run: |
          echo "🚀 Deploying to QA environment..."
          echo "✅ QA deployment completed!"
      
      - name: Notify QA Complete
        run: |
          echo "📢 QA deployment finished"
          echo "🔔 Ready for staging approval"


  deploy-staging:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment: stage 
    steps:
      - name: Deploy to Staging
        run: |
          echo "🎉 Deploying to STAGING environment..."
          echo "✅ Staging deployment completed!"
      
      - name: Notify Staging Complete
        run: |
          echo "🎊 Staging deployment finished!"
          echo "🌐 Application is live on staging!"
