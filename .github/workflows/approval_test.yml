name: Simple Deployment Test Release branch

on:
  push:
    branches: 
      - 'release/*' 
  workflow_dispatch: 

jobs:
  deploy-qa:
    runs-on: ubuntu-latest
    environment: stage  # Added to access your Slack secrets
    steps:
      - name: Deploy to QA
        run: |
          echo "🚀 Deploying to QA environment..."
          echo "✅ QA deployment completed!"
      
      - name: Notify QA Complete
        run: |
          echo "📢 QA deployment finished"
          echo "🔔 Ready for staging approval"
      
      - name: Send Slack Approval Request notification
        uses: khimananda/slack-approval@main
        env:
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        timeout-minutes: 10

  deploy-staging:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment: stage 
    steps:
      - name: Deploy to Staging
        run: |
          echo "🎉 Deploying to STAGING environment..."
          echo "✅ Staging deployment completed!"
      
      - name: Notify Staging Complete
        run: |
          echo "🎊 Staging deployment finished!"
          echo "🌐 Application is live on staging!"
      
      - name: Send Slack Success Notification
        run: |
          curl -X POST https://slack.com/api/chat.postMessage \
          -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
          "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
          "text": "🎉 *STAGING DEPLOYMENT SUCCESSFUL!*\n\n📦 Repository: ${{ github.repository }}\n🌿 Branch: `${{ github.ref_name }}`\n✅ Status: Live & Ready\n🌐 Staging environment is now updated!"
          }'
